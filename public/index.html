<!DOCTYPE html>
<html lang="en" >
	<head>
		<title>Andr√© Josefsson</title>
		<meta charset="utf-8">
		<!-- JS -->
		<script src="/angular/angular.min.js"></script>
		<script src="/angular-route/angular-route.min.js"></script>
		<script src="/angular-animate/angular-animate.min.js"></script>
		<script src="/angular-aria/angular-aria.min.js"></script>
		<script src="/angular-material/angular-material.min.js"></script>
		<script src="/angular-material-icons/angular-material-icons.min.js"></script>
		<script src="/chart/dist/Chart.min.js"></script>
		<script src="/angular-chart/dist/angular-chart.min.js"></script>
		<!-- MY JS -->
		<script src="/scripts/app.js"></script>
		<script src="/scripts/controllers/main-controller.js"></script>
		<script src="/scripts/controllers/sidenav-controller.js"></script>
		<script src="/scripts/controllers/toolbar-controller.js"></script>
		<script src="/scripts/factories/views-factory.js"></script>
		<!-- CSS -->
		<link rel="stylesheet" href="/angular-material-icons/angular-material-icons.css">
		<link rel="stylesheet" href="/stylesheets/style.css">
	</head>
	
	<body ng-app="andrejson" ng-controller="mainController" layout="column">
		<md-sidenav class="md-sidenav-left md-whiteframe-z3" md-component-id="left">
			<div  ng-controller="sidenavController">
				<md-toolbar class="aj-toolbar" layout="row" layout-align="end">
					<md-button class="aj-menu-button" aria-label="Close" ng-click="closeLeft()">
						<ng-md-icon icon="keyboard_arrow_left" size="24"></ng-md-icon>
					</md-button>
				</md-toolbar>
				<md-content>
					<md-list>
						<md-list-item class="aj-sidenav-list-item" ng-repeat="view in viewsData.views">
							<md-button class="aj-sidenav-button" href="#{{view.hash}}">
								<h2 class="aj-sidenav-button-text">{{view.name}}</h2>
							</md-button>
							<md-divider></md-divider>
						</md-list-item>
						<div></div>
					</md-list>
				</md-content>
			</div>
		</md-sidenav>
		<md-toolbar class="aj-toolbar md-whiteframe-z2" ng-controller="toolbarController" layout="row">
			<md-button class="aj-menu-button" aria-label="Open" ng-click="openLeft()">
				<ng-md-icon icon="menu" size="24"></ng-md-icon>
			</md-button>
			<h1 class="md-toolbar-tools">{{getViewName()}}</h1>
		</md-toolbar>
		<md-content ng-view class="aj-main-content" layout="column" flex>
		</md-content>
	</body>
</html>
